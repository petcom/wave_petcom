<!--
  Program Offering Card Template
  --------------------------------
  1. Create a Post for each individual offering.
  2. Tag it with `program-child-X` (match the parent number) and any public-facing tags you want to expose.
  3. Set the slug to the anchor you will link to (e.g., `sound-meditation-foundations`).
  4. The post title will not be used—update it here in the snippet instead.
  5. Paste this entire snippet into an HTML card and edit the placeholders.
  6. Use the CTA URLs to point to the calendar, interest form, or detail anchors.
-->
<article class="rla-card">
  <span class="rla-tag">Series</span>
  <h3>Program Name Goes Here</h3>
  <p class="rla-meta"><span class="rla-kicker">You’ll practice:</span> add a short list of practices or focus areas.</p>
  <ul class="rla-list">
    <li><strong>Outcome:</strong> Describe the primary outcome students can expect.</li>
  </ul>
  <div class="rla-cta-row">
    <a class="rla-btn" href="/events?tags=academy,sound,foundations">View Calendar</a>
    <a class="rla-btn secondary" href="/program-interest?category=Sound&amp;class=Program Name">Join Interest List</a>
    <a class="rla-link" href="#group-slug-details">What to Expect</a>
  </div>
</article>
